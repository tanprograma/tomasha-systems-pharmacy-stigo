<render-inventory [inventory]="inventory"></render-inventory>

    class="input-primary flex-15"

    name="expiry"
    id="expiry"
    formControlName="expiry"
  />

  <button class="btn-primary flex-10">SAVE EXPIRY</button>
</form>
