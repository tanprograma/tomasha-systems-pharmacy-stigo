<ul>
  @for (item of items; track $index) {
  <li class="flex">
    <div class="flex-5">
      <prop-card [title]="'SN'" [content]="parseString($index + 1)"></prop-card>
    </div>
    <div class="flex-20">
      <prop-card [title]="'time'" [content]="item.date"></prop-card>
    </div>
    <div class="flex-15">
      <prop-card [title]="'src'" [content]="item.src"></prop-card>
    </div>
    <div class="flex-15">
      <prop-card
        [title]="'destination'"
        [content]="item.destination"
      ></prop-card>
    </div>
    <div class="flex-20">
      <prop-card [title]="'product'" [content]="item.item"></prop-card>
    </div>

    <div class="flex-10">
      <prop-card [title]="'unit'" [content]="item.unit"></prop-card>
    </div>
    <div class="flex-10">
      <prop-card
        [title]="'quantity'"
        [content]="parseString(item.quantity)"
      ></prop-card>
    </div>
  </li>

  }
</ul>
